<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Página de Login</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" id="login" placeholder="Login" required /><br />
    <input type="password" id="password" placeholder="Senha" required /><br />
    <button type="submit">Entrar</button>
  </form>

  <script type="module">
    import loginService from './services/loginService.js';

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const login = document.getElementById("login").value;
      const password = document.getElementById("password").value;

      const token = await loginService.checkUserAuth(login, password);

      if (token) {
        window.location.href = "dashboard.html?token=" + encodeURIComponent(token);
      } else {
        alert("Login inválido!");
      }
    });
  </script>
</body>
</html>
