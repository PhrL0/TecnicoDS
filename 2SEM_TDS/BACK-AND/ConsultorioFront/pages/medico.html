<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Médicos</title>
    <link rel="stylesheet" href="../css/medico.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Clínica Médica</h1>
            <div class="nav-links">
                <a href="medico.html">Médicos</a>
                <a href="paciente.html">Pacientes</a>
                <a href="consultas.html">Consultas</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="header">
            <h1>Gestão de Médicos</h1>
        </header>

        <section class="form-section">
            <form id="medicoForm">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="input-group">
                        <label for="especialidade">Especialidade:</label>
                        <input type="text" id="especialidade" name="especialidade" required>
                    </div>
                </div>
                <div class="input-group">
                    <button type="submit" id="submitBtn">Cadastrar Médico</button>
                    <div class="error-message" id="errorMessage"></div>
                </div>
            </form>
        </section>

        <section class="medicos-list">
            <div class="search-container" style="padding: 1rem;">
                <input type="text" id="searchInput" placeholder="Buscar médico...">
            </div>
            <div id="medicosContainer"></div>
        </section>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Clínica Médica</h3>
                <p>© 2024 Todos os direitos reservados</p>
            </div>
            <div class="footer-section">
                <h3>Contato</h3>
                <a href="tel:+5511999999999">(11) 99999-9999</a>
                <a href="mailto:contato@clinicamedica.com">contato@clinicamedica.com</a>
            </div>
            <div class="footer-section">
                <h3>Links Úteis</h3>
                <a href="/politica-privacidade">Política de Privacidade</a>
                <a href="/termos-uso">Termos de Uso</a>
            </div>
        </div>
    </footer>    

    <script src="js/medico.js"></script>
</body>
</html>
