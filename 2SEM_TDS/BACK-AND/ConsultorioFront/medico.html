<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Médicos</title>
    <style>
        :root {
            --primary: #2A5C81;
            --secondary: #5BA4E6;
            --background: #F5F7FA;
            --text: #333;
            --error: #E74C3C;
            --transition: 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            line-height: 1.6;
            background: var(--background);
            color: var(--text);
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        input, button {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: var(--transition);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            padding: 0.8rem 1.5rem;
        }

        button:hover {
            background: var(--secondary);
        }

        .medicos-list {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .medico-card {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .medico-card:last-child {
            border-bottom: none;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .error-message {
            color: var(--error);
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .medico-card {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Gestão de Médicos</h1>
        </header>

        <section class="form-section">
            <form id="medicoForm">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="input-group">
                        <label for="especialidade">Especialidade:</label>
                        <input type="text" id="especialidade" name="especialidade" required>
                    </div>
                </div>
                <div class="input-group">
                    <button type="submit" id="submitBtn">Cadastrar Médico</button>
                    <div class="error-message" id="errorMessage"></div>
                </div>
            </form>
        </section>

        <section class="medicos-list">
            <div class="search-container" style="padding: 1rem;">
                <input type="text" id="searchInput" placeholder="Buscar médico...">
            </div>
            <div id="medicosContainer"></div>
        </section>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/medicos';
        let editingId = null;

        // Helpers
        const showError = (message) => {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 5000);
        };

        const fetchMedicos = async () => {
            try {
                const response = await fetch(API_BASE);
                if (!response.ok) throw new Error('Erro ao carregar dados');
                return await response.json();
            } catch (error) {
                showError(error.message);
                return [];
            }
        };

        const renderMedicos = (medicos) => {
            const container = document.getElementById('medicosContainer');
            container.innerHTML = medicos.map(medico => `
                <div class="medico-card" data-id="${medico.id}">
                    <div>
                        <h3>${medico.nome}</h3>
                        <p>${medico.especialidade}</p>
                    </div>
                    <div class="actions">
                        <button onclick="handleEdit('${medico.id}')">Editar</button>
                        <button onclick="handleDelete('${medico.id}')">Excluir</button>
                    </div>
                </div>
            `).join('');
        };

        const handleSubmit = async (e) => {
            e.preventDefault();
            
            const formData = {
                nome: document.getElementById('nome').value.trim(),
                especialidade: document.getElementById('especialidade').value.trim()
            };

            try {
                const url = editingId ? `${API_BASE}/${editingId}` : API_BASE;
                const method = editingId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...formData, id: editingId || 0 })
                });

                if (!response.ok) throw new Error('Erro ao salvar dados');

                editingId = null;
                document.getElementById('submitBtn').textContent = 'Cadastrar Médico';
                document.getElementById('medicoForm').reset();
                await loadAndRenderMedicos();
            } catch (error) {
                showError(error.message);
            }
        };

        const handleEdit = async (id) => {
            try {
                const response = await fetch(`${API_BASE}/${id}`);
                if (!response.ok) throw new Error('Médico não encontrado');
                
                const medico = await response.json();
                document.getElementById('nome').value = medico.nome;
                document.getElementById('especialidade').value = medico.especialidade;
                editingId = id;
                document.getElementById('submitBtn').textContent = 'Atualizar Médico';
            } catch (error) {
                showError(error.message);
            }
        };

        const handleDelete = async (id) => {
            if (!confirm('Tem certeza que deseja excluir?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Erro ao excluir');
                await loadAndRenderMedicos();
            } catch (error) {
                showError(error.message);
            }
        };

        const handleSearch = (e) => {
            const term = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.medico-card');
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(term) ? 'flex' : 'none';
            });
        };

        const loadAndRenderMedicos = async () => {
            const medicos = await fetchMedicos();
            renderMedicos(medicos);
        };

        // Event Listeners
        document.getElementById('medicoForm').addEventListener('submit', handleSubmit);
        document.getElementById('searchInput').addEventListener('input', handleSearch);

        // Initial Load
        loadAndRenderMedicos();
    </script>
</body>
</html>
